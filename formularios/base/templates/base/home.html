{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Formul치rios</title>

    <meta name="description" content="P치gina dos formul치rios de fonoaudiologia ufes">
    <meta name="author" content="Robertolt">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Formul치rios</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  </nav>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12  mt-3">
			<div class="row">
				<div class="col-md-12">
				</div>
			</div>
			<form role="form" action="{% url 'home' %}"  method="post">
                {% csrf_token %}
				<div class="form-group">
					 
					<label for="exampleInputEmail1">
						Nome
					</label>
					<input type="email" class="form-control" id="exampleInputEmail1">
				</div>
				<div class="form-group">
					 
					<label for="exampleInputPassword1">
						Cpf
					</label>
					<input type="password" class="form-control" id="exampleInputPassword1">
				</div>
                <div>
                    <div class="text-center h5 mt-5">{{ questionario.titulo }} - {{ questionario.descricao }}</div>
                </div>
				<div class="form-group mt-5 mb-2">
                    <div style="margin-left:5%">
                        {% for pergunta in perguntas %}
                            <div>{{ pergunta.texto }}</div>
                                <div>
                                <div class="form-check mt-2">
                                    <input type="radio" id="nunca" name="{{ pergunta.id }}" value="0 Nunca">
                                    <label for="html">0 Nunca</label><br>
                                </div>
                                <div class="form-check mt-2">
                                    <input type="radio" id="raramente" name="{{ pergunta.id }}" value="1 Raramente">
                                    <label for="html">1 Raramente</label><br>
                                </div>
                                <div class="form-check mt-2">
                                    <input type="radio" id="ocasionamente" name="{{ pergunta.id }}" value="2 Ocasionalmente">
                                    <label for="html">2 Ocasionalmente</label><br>
                                </div>
                                <div class="form-check mt-2">
                                    <input type="radio" id="frequentemente" name="{{ pergunta.id }}" value="3 Frequentemente">
                                    <label for="html">3 Frequentemente</label><br>
                                </div>
                                <div class="form-check mt-2">
                                    <input type="radio" id="sempre" name="{{ pergunta.id }}" value="4 Sempre">
                                    <label for="html">4 Sempre</label><br>
                                    {{ erros.e }}
                                </div>
                            </div>
                            <br>
                        {% endfor %}
                    </div>
				</div>
                <br>
				<button type="submit" class="btn btn-primary">
					Enviar respostas
				</button>
            <br/> <br/>
			</form>
			<div class="row">
				<div class="col-md-12">
				</div>
			</div>
		</div>
	</div>
</div>


  </body>
</html>
