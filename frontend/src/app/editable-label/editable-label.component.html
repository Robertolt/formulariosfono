<span class="editable-label">
    <span *ngIf="isEditing; else label" class="edit">
        <input type="text" [cdkTrapFocusAutoCapture]="isEditing" [cdkTrapFocus]="isEditing" [(ngModel)]="text"
            placeholder="Texto" #editable_label (keyup.enter)="onSubmit()" (keydown.escape)="toggleEditing()"
            (focusout)="toggleEditing()" />
    </span>
    <ng-template #label>
        <span class="noedit" (click)="toggleEditing()">{{ text }}</span>
        <span *ngIf="canRemove" class="remove-button" (click)="handleRemoveClick()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-x-lg"
                viewBox="0 0 16 16">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
            </svg>
        </span>
    </ng-template>
</span>
