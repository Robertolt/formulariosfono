<div>
    <button class="btn btn-primary" color="primary" title='new questionnarie'
        aria-label="button to create a new questionnarie">
        <mat-icon>add</mat-icon>
        Questionário
    </button>
</div>

<br>
<br>

<div *ngIf="questionnaries; else questionnariesNotFound">
    <table>
        <tr *ngFor="let questionnaire of questionnaries" class="">
            <td>
                <a href="/editor/{{ questionnaire.id }}"> {{ questionnaire.title }} </a>
                <br>
                <br>
            </td>
        </tr>
    </table>
</div>

<ng-template #questionnariesNotFound>
    <span>Ainda não existem questionários cadastrados ou aconteceram erros ao carregar os questionários.</span>
</ng-template>
