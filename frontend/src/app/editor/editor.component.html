<div *ngIf="questionnarie; else loadingMessage" class="editor">
    <div class='form-title h1'>
        <app-editable-label [(text)]="questionnarie.title" (textChange)="updateQuestionnarie()"></app-editable-label>
    </div>
    <div class='form-description fst-italic text-center'>
        <app-editable-label [(text)]="questionnarie.description"
            (textChange)="updateQuestionnarie()"></app-editable-label>
    </div>
    <br>
    <div class="questions">
        <div *ngFor="let question of questions">
            <app-radio-editor></app-radio-editor>
            <br>
        </div>
    </div>
    <br>
    <div>
        <button mat-fab extended color="primary" title='new question' aria-label="button to create a new question"
            (click)="handleNewQuestionClick()">
            <mat-icon>add</mat-icon>
            Nova Quest√£o
        </button>
    </div>
    <br>
</div>

<ng-template #loadingMessage>
    <span>Loading questionnarie</span>
</ng-template>
